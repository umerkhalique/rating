<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="left">
                <div class="star">
                    <img src="icon-star.svg" alt="" class="img-star">
                </div>
            </div>
            <div class="heading">
                <h1 class="txt1">
                    How did we do?
                </h1>
            </div>
            <div class="para">
                <p class="paraa">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            <div class="rating">
                <div class="ratingg">1</div>
                <div class="ratingg">2</div>
                <div class="ratingg">3</div>
                <div class="ratingg">4</div>
                <div class="ratingg">5</div>
            </div>
            <div class="button">
                <button class="btn">SUBMIT</button>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
